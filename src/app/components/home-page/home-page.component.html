<div class="wrapper">
  <main class="text-center">
    <input
      class="address-input"
      [class.address-input--hidden]="!showAddress"
      name="address"
      type="text"
      placeholder="Adresa trvalého bydliska"
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>

    <p>Budem voliť <a (click)="setAddressVisible()">vo svojom okrsku</a> / <a>mám volebný preukaz</a></p>
    <button mat-stroked-button routerLink="/candidates">Zoznam kandidátov</button>
  </main>
</div>
